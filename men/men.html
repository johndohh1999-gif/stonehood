</head>

<body>

  <section class="section third" data-page="men-shirts.html">Shirts</section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>
  <script src="men.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof window.initVerticalSlide === 'function') {
        window.initVerticalSlide();
      } else {
        console.error('initVerticalSlide function is not defined.');
      }

      const menuToggle = document.getElementById('menuToggle');
      const fullMenu = document.getElementById('fullMenu');
      const closeMenu = document.getElementById('closeMenu');

      menuToggle.addEventListener('click', () => {
        fullMenu.style.display = 'block';
      });

      closeMenu.addEventListener('click', () => {
        fullMenu.style.display = 'none';
      });
    });
  </script>
