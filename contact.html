<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Stonehood</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Contact specific styles */
    .contact-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      padding-top: 100px;
    }

    .contact-wrapper {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .contact-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
    }

    .contact-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
      font-size: 0.95rem;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: #fff;
    }

    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .success-message, .error-message {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .back-link {
      position: absolute;
      top: 2rem;
      left: 2rem;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">
    <i class="fas fa-arrow-left"></i>
    Back to Home
  </a>

  <div class="contact-container">
    <div class="contact-wrapper">
      <h1 class="contact-title">Contact Us</h1>
      <p class="contact-subtitle">
        Have a question or want to get in touch? We'd love to hear from you.
        Send us a message and we'll respond as soon as possible.
      </p>

      <div id="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i>
        Thank you for your message! We'll get back to you soon.
      </div>

      <div id="errorMessage" class="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="errorText">Something went wrong. Please try again.</span>
      </div>

      <form id="contactForm">
        <div class="form-group">
          <label for="name" class="form-label">Full Name *</label>
          <input type="text" id="name" name="name" class="form-input" required placeholder="Your Name">
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address *</label>
          <input type="email" id="email" name="email" class="form-input" required placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label for="subject" class="form-label">Subject *</label>
          <input type="text" id="subject" name="subject" class="form-input" required placeholder="What's this about?">
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message *</label>
          <textarea id="message" name="message" class="form-textarea" required placeholder="Tell us more about your inquiry..."></textarea>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Send Message</span>
          <i class="fas fa-paper-plane" style="margin-left: 8px;"></i>
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const btnText = submitBtn.querySelector('.btn-text');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      
      // Reset messages
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      
      // Disable submit button and show loading
      submitBtn.disabled = true;
      btnText.textContent = 'Sending...';
      
      try {
        const formData = new FormData(this);
        const data = {
          name: formData.get('name'),
          email: formData.get('email'),
          subject: formData.get('subject'),
          message: formData.get('message')
        };
        
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          successMessage.style.display = 'block';
          this.reset(); // Clear form
          // Scroll to success message
          successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          throw new Error(result.message || 'Failed to send message');
        }
        
      } catch (error) {
        console.error('Error sending message:', error);
        errorText.textContent = error.message || 'Something went wrong. Please try again.';
        errorMessage.style.display = 'block';
        errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        btnText.textContent = 'Send Message';
      }
    });
  </script>
</body>
</html>
